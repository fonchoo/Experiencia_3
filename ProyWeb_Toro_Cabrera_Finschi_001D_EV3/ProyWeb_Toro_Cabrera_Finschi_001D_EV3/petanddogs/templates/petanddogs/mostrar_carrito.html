{% extends "petanddogs/base.html" %}

{% block content %}
  <h2>Tu Carrito de Compras</h2>
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      {% for detalle in detalles %}
        <tr>
          <td>{{ detalle.producto.nombre }}</td>
          <td>{{ detalle.cantidad }}</td>
          <td>{{ detalle.precio }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'validar_compra' %}">Validar Compra</a>
{% endblock %}
