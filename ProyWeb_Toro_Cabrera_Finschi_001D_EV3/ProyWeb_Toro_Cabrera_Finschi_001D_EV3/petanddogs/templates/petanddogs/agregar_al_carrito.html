{% extends "petanddogs/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
        <h1>Agregar {{ producto.nombre }} al Carrito</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" min="1" value="1">
            <button type="submit">Agregar</button>
        </form>
        <a href="{% url 'mostrar_carrito' %}">Ver Carrito</a>
  {% endblock %} 
</body>
</html>
